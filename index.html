<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lombeiragram</title>
</head>
<body>
    <div class="lombeiragram-wrapper">
        <div class="lombeiragram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="lombeiragram-continue">
            <div class="group">
                <img src="./img/lombeiragram-logo.png" class="lombeiragram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="lombeiragram-login">Continue como Lombeira</a>
                <a href="#" class="lombeiragram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Lombeira?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
